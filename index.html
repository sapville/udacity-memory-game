<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Shade">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="js/url.min.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(main)
  </script>
</head>

<body>
  <main class="container">

    <!-- Header -->

    <div class="page-header cust-header-section">
      <h1 class="text-center cust-header-font">Memory Game</h1>
    </div>

    <!-- Entry form -->

    <form id="entry-form" class="form-inline">
      <div class="form-group cust-h-middle">
        <label class="control-label input-lg" for="dimension">Dimension</label>
        <input id="dimension" name="size" type="number" class="form-control input-lg" min="2" max="10" required value="4">
        <input class="hidden" type="text" name="do-reset" value="X">
        <button type="submit" class="btn btn-default btn-lg">Let's start!</button>
      </div>
    </form>

    <!-- App -->

    <section id="app">

      <!-- App-Toolbar -->
      <div class="row">
        <div class="col-sm-3 col-xs-6">
          <h4>
            <span id="star1" class="glyphicon glyphicon-star" aria-hidden="true"></span>
            <span id="star2" class="glyphicon glyphicon-star" aria-hidden="true"></span>
            <span id="star3" class="glyphicon glyphicon-star" aria-hidden="true"></span>
          </h4>
        </div>
        <div class="col-sm-3 col-xs-6">
          <h4 id="moves"></h4>
        </div>
        <div class="col-sm-3 col-xs-6">
          <h4 id="timer"></h4>
        </div>
        <div class="col-sm-3 col-xs-6">
          <form id="restart-form" action="index.html">
            <div class="btn-group">
              <div class="dropdown">
                <a href="#" class="dropdown-toggle" id="drop" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Restart<span class="caret"></span> </a>
                <ul class="dropdown-menu" aria-labelledby="drop">
                  <li><a href="#" role="button" class="reset-click"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Reset</a></li>
                  <li><a href="#" role="button" class="return-click"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Return</a></li>
                </ul>
              </div>
              <input class="hidden" type="text" name="do-reset" value="">
              <input id="save-dimension" class="hidden" type="text" name="size">
            </div>
          </form>
        </div>
      </div>

      <!-- App-Table -->
      <div class="row">
        <div class="col-sm-12">
          <table class="app-table cust-h-middle">
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal  -->

  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title text-center">Congratulations!</h2>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12 text-center">
              <p>You have won the game!</p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-9 col-xs-offset-3 text-left cust-no-padding">
              <p>You earned <span id="stars-earned"></span> stars</p>
              <p>Your time: <span id="game-time"></span></p>
              <p>Your move count: <span id="move-count"></span></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-sm-6">
              <button type="button" class="reset-click btn-lg btn-default center-block">Reset</button>
            </div>
            <div class="col-sm-6">
              <button type="button" class="return-click btn-lg btn-default center-block">Return</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.min.js"></script>
</body>

</html>
